<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burakku Apparel - All Our Links</title>
    <meta name="description" content="Discover all of our links." />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />

    <!-- Animated Background Begin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.0,
            backgroundAlpha: 0.0,
            color1: 0xff00a5,
            color2: 0x1c32d9,
            colorMode: "lerpGradient",
            birdSize: 1.20,
            separation: 100.00,
            alignment: 100.00,
            cohesion: 100.00,
            quantity: 3.00
        });
        });
    </script>
    <script>
        setTimeout( () => {
            const main = document.getElementById("main");
            main.style.opacity = 1;
            main.style.filter = 'blur(0px)';
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main id="main">
        <header>
            <img src="assets/img/logo.png" alt="Burakku Apparel Logo" />
            <h1>@Burakkumvt</h1>
            <nav>
                <ul>
                    <li><a href="https://burakku.store">
                        <img src="assets/img/homepage.svg" alt="Shopify store"/>
                        Official website
                    </a></li>
                    <li><a href="https://www.etsy.com/shop/Burakku">
                        <img src="assets/img/etsy.svg" alt="Etsy shop" />
                        Etsy store</a></li>
                    <li><a href="https://www.facebook.com/burakkumvt">
                        <img src="assets/img/facebook.svg" alt="Facebook" />
                        Facebook</a></li>
                    <li><a href="https://www.instagram.com/burakku.apparel">
                        <img src="assets/img/instagram.svg" alt="Instagram"/>
                        Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@saraneji">
                        <img src="assets/img/tiktok.svg" alt="tiktok" />
                        Tiktok</a></li>
                    <li><a href="https://www.pinterest.ca/burakkumvt">
                        <img src="assets/img/pinterest.svg" alt="Pinterest" />
                        Pinterest</a></li>
                </ul>
            </nav>
        </header>

        <section class="main">

        </section>

    </main>
    
    <footer>

    </footer>
</body>

</html>
