<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burakku Apparel - All Our Links</title>
    <meta name="description" content="Discover all of our links." />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

    <!-- Animated Background Begin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.0,
            backgroundAlpha: 0.0,
            color1: 0xff00a5,
            color2: 0x1c32d9,
            colorMode: "lerpGradient",
            birdSize: 1.20,
            separation: 100.00,
            alignment: 100.00,
            cohesion: 100.00,
            quantity: 3.00
        });
        });
    </script>
    <script>
        setTimeout( () => {
            const main = document.getElementById("main");
            main.style.opacity = 1;
            main.style.filter = 'blur(0px)';
        })
    </script>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P9Z7NFL"

    <!-- End Google Tag Manager (noscript) -->

    <div id="vanta"></div>
    <main id="main">
        <header>
            <img src="assets/img/logo.png" alt="Burakku Apparel Logo" />
            <h1>@Burakkumvt</h1>
            <nav>
                <ul>
                    <li><a href="https://burakku.store" data-track-target="gtm-link">

                        Official website
                    </a></li>
                    <li><a href="https://www.etsy.com/shop/Burakku" data-track-target="gtm-link">

                        Etsy store</a></li>
                    <li><a href="https://www.facebook.com/burakkumvt" data-track-target="gtm-link">
                        <img src="assets/img/facebook.svg" alt="Facebook" />
                        Facebook</a></li>
                    <li><a href="https://www.instagram.com/burakku.apparel" data-track-target="gtm-link">
                        <img src="assets/img/instagram.svg" alt="Instagram"/>
                        Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@saraneji" data-track-target="gtm-link">
                        <img src="assets/img/tiktok.svg" alt="tiktok" />
